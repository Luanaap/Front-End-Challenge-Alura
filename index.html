            <div class="meio-pagina">

                    <button class="button-yellow"></button>
                    <button class="button-green"></button>
                </div>
            <textarea class="interior-editor-texto" placeholder="Escreva seu codigo aqui">
                
            const pluckDeep = key => obj => key.split('.').reduce((accum, key) => accum[key], obj)

                const compose = (...fns) => res => fns.reduce((accum, next) => next(accum), res)
                
                const unfold = (f, seed) => {
                  const go = (f, seed, acc) => {
                    const res = f(seed)
                    return res ? go(f, res[1], acc.concat([res[0]])) : acc
                  }
                  return go(f, seed, [])
                }
            </textarea>
            </div>
            <button class="botao-highlight">Visualizar com o seu highlight</button>
            </div>


            <form class="menu-projeto">

                    <input type="text" id="descricao-projeto" placeholder="Descrição do projeto">
                </div>
                <div class="personalizacao">
                    <h3 class="titulo-sidebar">Personalização</h3>
                    <select class="dropdown-selection">
                        <option>Javascript</option>
                        <option>HTML</option>
                        <option>CSS</option>
                    </select>

                    <input class="cor-projeto" type="color" value="#6BD1FF">

                    <input type="submit" class="salvar-projeto" value="Salvar Projeto">
